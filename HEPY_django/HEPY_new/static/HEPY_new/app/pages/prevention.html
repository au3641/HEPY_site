<div id="page-prevention">
    <h2 class="container">Preprečevanje</h2>

    <div class="content-block">
        <div class="container">

            <div class="row">
                <div class="col-sm-4 col-md-3 sidebar">
                    <div class="mini-submenu">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </div>
                    <div class="list-group">
                        <a ng-repeat="link in pages" href="#/preprecevanje/{{ link.link }}" class="list-group-item {{ file == link.link ? 'active' : ''}}">
                            {{ link.name }}
                        </a>

                    </div>
                </div>

                <div class="col-sm-8 col-md-9">
                    <div ng-switch on="file">
                        <div ng-switch-default>
                            <div marked ng-include="urlFile"></div>
                        </div>
						
						<div ng-switch-when="">
                            <div marked ng-include="'app/pages/prevention/prevention.md'">
						</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
